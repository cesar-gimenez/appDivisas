<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<title>Cambios</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
</head>
<body class="container">
<header>
	<h1>Operaciones de monedas</h1>
</header>
<nav>
	<ul class="nav nav-tabs">
		<li class="active"><a href="#">Inicio</a></li>
		<li><a href="#">Contactos</a></li>
		<li><a href="#">Sucursales</a></li>
	</ul>
</nav>

<section>
	<form>
		<input type="text" name="moneda" required placeholder="Nombre de divisa"></input>
		<input type="number" name="compra" required placeholder="Cotizacion de compra"></input>
		<input type="number" name="venta" required placeholder="Cotizacion de venta"></input>
		<input type="submit" value="Guardar" class="btn btn-primary"></input>
	</form>
<table class="table table-bordered">
	<thead>
		<th>#</th>
		<th>Moneda</th>
		<th>Compra</th>
		<th>Venta</th>
	</thead>
	<tbody></tbody>


</table>

</section>


<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
